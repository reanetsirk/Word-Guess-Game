    <title>Phychic Game</title>

</head>


<body>
    <div class="wrapper">
        <div class="col-md-3">
            <div class="computerchoice">
                <img scr="PHYSICSGAMEPHOTO.jpeg" alt="PHYSICSGAMEPHOTO">
            </div>
        </div>
    </div>
    <div class="col-me-6 text center">
        <header>
            <h1>Pyschic Gamer</h1>
        </header>
        <div class="instructions">
            <h3>
                Try Guessing The Letter That Computer Sherman Has Picked. You May Choose Any Letter In The English
                Alphetbet!
            </h3>
        </div>
        <br>
        <h2>
            So, you think your a Phychic, huh?
        </h2>
    </div>
    <br>
    <div>
        <p id="directions-text">Please press any letter to begin playing this game.</p>
    </div>
    <br>
    <div id="game">
        <ul class="list-group">
            <li class="lis-group-item">
                    <p id="wins-text">Wins:0</p>
                
            </li>
            <li class="list-group-item">
                    <p id="losses-text">Losses:0</p>
                
            </li>
            <li class="list-group-item">
                <p id="guessesLeft">Guesses left: 9</p>
            </li>
            <li class="list-group-item">
                <p id="userGuesses">Your Guesses thus far: </p>
            </li>
        </ul>
    </div>
    </div>

    </div>

    <script type="text/javascript" src="asset/javascript/java.js"> </script>
